version: "3.9"

services:

  # ============================
  # INFRASTRUCTURE
  # ============================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092

  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    command: start --user root --pass root --log debug file:/data/db
    ports:
      - "8000:8000"
    volumes:
      - ./etl-infra/surreal_data:/data

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./etl-infra/clickhouse/config/users.d/etl_user.xml:/etc/clickhouse-server/users.d/etl_user.xml:ro

  # ============================
  # DJANGO MICROSERVICES
  # ============================

  connector-service:
    build:
      context: .
      dockerfile: connector-service/Dockerfile
    container_name: connector-service
    ports:
      - "8001:8000"
    volumes:
      - uploaded-files:/app/uploaded_files
    environment:
      PYTHONPATH: "/app/shared:/app"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SURREAL_URL: "http://surrealdb:8000/sql"
      SURREAL_USER: "root"
      SURREAL_PASS: "root"
      SURREAL_NS: "bi_etl"
      SURREAL_DB: "etl_logs"
    depends_on:
      - kafka
      - surrealdb

  detector-service:
    build:
      context: .
      dockerfile: detector-service/Dockerfile
    container_name: detector-service
    ports:
      - "8002:8000"
    environment:
      PYTHONPATH: "/app/shared:/app"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SURREAL_URL: "http://surrealdb:8000/sql"
      SURREAL_USER: "root"
      SURREAL_PASS: "root"
      SURREAL_NS: "bi_etl"
      SURREAL_DB: "etl_logs"
    depends_on:
      - kafka
      - surrealdb

  extractor-service:
    build:
      context: .
      dockerfile: extractor-service/Dockerfile
    container_name: extractor-service
    ports:
      - "8003:8000"
    volumes:
      - uploaded-files:/app/uploaded_files
    environment:
      PYTHONPATH: "/app/shared:/app"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SURREAL_URL: "http://surrealdb:8000/sql"
      SURREAL_USER: "root"
      SURREAL_PASS: "root"
      SURREAL_NS: "bi_etl"
      SURREAL_DB: "etl_logs"
    depends_on:
      - kafka
      - surrealdb

  transformer-service:
    build:
      context: .
      dockerfile: transformer-service/Dockerfile
    container_name: transformer-service
    ports:
      - "8004:8000"
    environment:
      PYTHONPATH: "/app/shared:/app"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SURREAL_URL: "http://surrealdb:8000/sql"
      SURREAL_USER: "root"
      SURREAL_PASS: "root"
      SURREAL_NS: "bi_etl"
      SURREAL_DB: "etl_logs"
    depends_on:
      - kafka
      - surrealdb

  loader-service:
    build:
      context: .
      dockerfile: loader-service/Dockerfile
    container_name: loader-service
    ports:
      - "8005:8000"
    environment:
      PYTHONPATH: "/app/shared:/app"
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000  # Native protocol for clickhouse_driver
      CLICKHOUSE_USER: etl_user
      CLICKHOUSE_PASSWORD: etl_pass123
      CLICKHOUSE_DATABASE: etl
      SURREAL_URL: "http://surrealdb:8000/sql"
      SURREAL_USER: "root"
      SURREAL_PASS: "root"
      SURREAL_NS: "bi_etl"
      SURREAL_DB: "etl_logs"
    depends_on:
      - clickhouse
      - surrealdb

  metadata-service:
    build:
      context: .
      dockerfile: metadata-service/Dockerfile
    container_name: metadata-service
    ports:
      - "8006:8000"
    environment:
      PYTHONPATH: "/app/shared:/app"
      SURREAL_URL: "http://surrealdb:8000/sql"
      SURREAL_USER: "root"
      SURREAL_PASS: "root"
      SURREAL_NS: "bi_etl"
      SURREAL_DB: "etl_logs"
    depends_on:
      - surrealdb

volumes:
  uploaded-files:
  clickhouse_data:
  clickhouse_logs:
